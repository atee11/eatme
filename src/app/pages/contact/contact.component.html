<div class="container">
    <div class="row mt-5">
        <div class="col-lg-6">
            <div class="mapouter">
                <div class="gmap_canvas"><iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no"
                        marginheight="0" marginwidth="0"
                        src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=Fővám téri Csarnok&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a
                        href="https://piratebay-proxys.com/">Piratebay</a></div>
                <style>
                    .mapouter {
                        position: relative;
                        text-align: right;
                        width: 100%;
                        height: 400px;
                        border-radius: 6px;
                    }
        
                    .gmap_canvas {
                        overflow: hidden;
                        background: none !important;
                        width: 100%;
                        height: 400px;
                        border-radius: 6px;
                    }
        
                    .gmap_iframe {
                        height: 400px !important;

        <div class="col-lg-6 formDiv">
            <h3>Contact</h3>
            <form action="" method="POST">
                <div class="form-group mt-3 mb-3">
                    <label class="form-label">Enter Your Email Address</label>
                    <input type="email" required class="form-control"  aria-describedby="emailHelp">
                </div>
                <div class="form-group mt-3 mb-3">
                    <label class="form-label">Subject</label>
                    <input type="text" required class="form-control"  aria-describedby="emailHelp">
                </div>
                <div class="form-group mt-3 mb-3">
                    <label class="form-label">Message</label>
                    <textarea required class="form-control"></textarea>
                </div>
        
                <input type="submit" class="submitBtn mt-3">
            </form>
    </div>
</div>
