<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="">eatme!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" aria-current="page" routerLink="" routerLinkActive="active-link" 
                [routerLinkActiveOptions]="{exact:true}"> {{ 'home' | translate }} </a>
                <a class="nav-link" routerLink="menu" routerLinkActive="active-link"> {{ 'menu' | translate }} </a>
                <a class="nav-link" routerLink="about" routerLinkActive="active-link"> {{ 'about' | translate }} </a>
                <a class="nav-link" routerLink="contact" routerLinkActive="active-link"> {{ 'contact' | translate }} </a>

                <a class="nav-link badgeLink" routerLink="cart" routerLinkActive="active-link">
                    <i class="bi bi-cart"></i>
                    <span class="badge">{{items.length || '0'}}</span>
                </a>
                
                <select class="form-select language" (change)="ChangeLang($event)" name="" id="">
                    <option [selected]="lang==='en'" value="en">English</option>
                    <option [selected]="lang==='hu'" value="hu">Magyar</option>
                </select>
            </div>
        </div>
    </div>
</nav>
